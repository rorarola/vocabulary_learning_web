<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    {% if vc_list %}
    <div class="card border-info">
        <h4 class="card-header bg-info text-white text-center"></h4>
        <div class="card-body">
            <div class="row">
    
                {% for vc in vc_list %}

                <div class="col-sm-6 col-md-6 col-xl-3">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="thead-dark">
                        <tr>
                            <th colspan="2">{{ vc.tense.category }} {{ vc.tense.tense }}</th>
                        </tr>
                        <tr>
                            <th colspan="2">{{ vc.verb.infinitive }} {{ vc.verb.translation }}</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th colspan="2">{{ vc.je }}</th>
                        </tr>
                        <tr>
                            <th colspan="2">{{ vc.tu }}</th>
                        </tr>
                        <tr>
                            <th colspan="2">{{ vc.il }}</th>
                        </tr>
                        <tr>
                            <th colspan="2">{{ vc.nous }}</th>
                        </tr>
                        <tr>
                            <th colspan="2">{{ vc.vous }}</th>
                        </tr>
                        <tr>
                            <th colspan="2">{{ vc.ils }}</th>
                        </tr>
                        </tbody>
                    </table>
                    <a href="#" class="btn btn-primary">got it</a>
                </div>
                {% endfor %}
                
                {% else %}
                    <p>No Verbs are available.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
